<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowfall Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-image: linear-gradient(blue,rgb(110, 110, 203));
        }
        .snowflake {
            position: fixed;
            top: -10px;
            color: #fff;
            user-select: none;
            z-index: 9999;
            font-size: 1em;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10px) translateX(0);
            }
            50% {
                transform: translateY(50vh) translateX(10px);
            }
            100% {
                transform: translateY(calc(100vh + 10px)) translateX(-10px);
            }
        }
    </style>
</head>
<body>
    <script>
        const snowflakes = 300;
        const snowflakeShapes = ['❄️', '✽', '✻', '❅', '❆'];
        
        for (let i = 0; i < snowflakes; i++) {
            let snowflake = document.createElement('div');
            snowflake.innerHTML = snowflakeShapes[Math.floor(Math.random() * snowflakeShapes.length)];
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = (Math.random() * 1 + 0.5) + 'em';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(snowflake);

            snowflake.addEventListener('animationiteration', () => {
                snowflake.innerHTML = snowflakeShapes[Math.floor(Math.random() * snowflakeShapes.length)];
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.opacity = Math.random();
                snowflake.style.fontSize = (Math.random() * 1 + 0.5) + 'em';
            });
        }
    </script>
</body>
</html>
